<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Trails of Bhutan: Explore Schools & Colleges</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Stylish Loader */
    .wrapper {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(120deg, #e3f2fd 60%, #20c997 100%);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s;
      animation: loaderBgAnim 1.5s infinite alternate;
    }
    @keyframes loaderBgAnim {
      0% { background: linear-gradient(120deg, #e3f2fd 60%, #20c997 100%);}
      100% { background: linear-gradient(120deg, #20c997 60%, #0d6efd 100%);}
    }
    .loader {
      border: 8px solid #e9ecef;
      border-top: 8px solid #0d6efd;
      border-bottom: 8px solid #20c997;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1.1s linear infinite, pop 1.2s infinite alternate;
      margin-bottom: 18px;
      box-shadow: 0 4px 16px rgba(13,110,253,0.18);
      position: relative;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    @keyframes pop {
      0% { transform: scale(1);}
      100% { transform: scale(1.12);}
    }
    .loader::after {
      content: '';
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      width: 32px; height: 32px;
      border-radius: 50%;
      background: rgba(32,201,151,0.13);
      box-shadow: 0 0 18px 6px #0d6efd33;
      animation: pulse 1.2s infinite alternate;
    }
    @keyframes pulse {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    .loading-text {
      font-size: 1.35rem;
      color: #0d6efd;
      letter-spacing: 1.5px;
      font-weight: 700;
      text-shadow: 0 2px 8px rgba(32,201,151,0.13);
      animation: fadeIn 1.2s infinite alternate, colorShift 2s infinite alternate;
    }
    @keyframes fadeIn {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }
    @keyframes colorShift {
      0% { color: #0d6efd; }
      100% { color: #20c997; }
    }
    .loading-percent {
      font-size: 2.2rem;
      color: #0d6efd;
      font-weight: 900;
      margin-bottom: 8px;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #fff, 0 1px 0 #20c997;
      z-index: 10;
      position: relative;
      animation: fadeIn 1.2s infinite alternate;
    }

    /* Enhanced Header */
    .header-full-bg {
      background: linear-gradient(120deg, #0d6efd 60%, #20c997 100%);
      color: #fff;
      padding: 80px 0 60px 0;
      position: relative;
      overflow: hidden;
    }
    .header-full-bg .overlay {
      background: rgba(0,0,0,0.18);
      padding: 48px 0 44px 0;
      text-align: center;
      border-radius: 0 0 32px 32px;
      box-shadow: 0 8px 32px rgba(13,110,253,0.08);
      position: relative;
      z-index: 2;
    }
    .header-title {
      font-size: 3.2rem;
      font-weight: 800;
      margin-bottom: 10px;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #fff 60%, #20c997 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .header-subtitle {
      font-size: 1.35rem;
      margin: 0 auto 10px auto;
      max-width: 540px;
      color: #e3f2fd;
      font-weight: 500;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 8px rgba(13,110,253,0.10);
    }
    .header-highlight {
      display: inline-block;
      background: rgba(32,201,151,0.12);
      color: #fff;
      border-radius: 8px;
      padding: 2px 12px;
      margin-top: 14px;
      font-size: 1.08rem;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(32,201,151,0.08);
    }
    .header-wave {
      margin-top: -18px;
    }

    /* CTA Button */
    .cta-container {
      text-align: center;
      margin-top: 32px;
      position: relative;
      z-index: 2;
    }
    .cta-button {
      background: linear-gradient(90deg, #0d6efd 70%, #20c997 100%);
      color: #fff;
      font-size: 1.25rem;
      font-weight: 700;
      padding: 14px 44px;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 6px 24px rgba(13,110,253,0.13), 0 1.5px 8px rgba(32,201,151,0.09);
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
      letter-spacing: 1px;
      cursor: pointer;
      display: inline-block;
      position: relative;
      overflow: hidden;
    }
    .cta-button i {
      margin-right: 8px;
      font-size: 1.2em;
      vertical-align: middle;
    }
    .cta-button:hover {
      background: linear-gradient(90deg, #20c997 70%, #0d6efd 100%);
      transform: translateY(-2px) scale(1.04);
      color: #fff;
      text-decoration: none;
      box-shadow: 0 8px 32px rgba(32,201,151,0.13), 0 2px 12px rgba(13,110,253,0.13);
    }
    .cta-desc {
      margin-top: 12px;
      color: #20c997;
      font-size: 1.08rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 6px rgba(32,201,151,0.08);
    }

    /* Decorative Elements */
    .decorative-dots {
      position: absolute;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
      z-index: 1;
    }
    .decorative-dots span {
      display: block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: linear-gradient(135deg, #0d6efd 60%, #20c997 100%);
      opacity: 0.18;
      animation: dotPulse 1.8s infinite alternate;
    }
    .decorative-dots span:nth-child(2) { animation-delay: 0.3s; }
    .decorative-dots span:nth-child(3) { animation-delay: 0.6s; }
    .decorative-dots span:nth-child(4) { animation-delay: 0.9s; }

    @keyframes dotPulse {
      0% { transform: scale(1); opacity: 0.18; }
      100% { transform: scale(1.4); opacity: 0.32; }
    }
  </style>
</head>
<body>
  <!-- Loader Wrapper specific to the header -->
  <div class="wrapper" id="loader-wrapper">
    <div class="loader"></div>
    <div class="loading-percent" id="loading-percent">0%</div>
    <div class="loading-text">Loading Knowledge Trails...</div>
  </div>

  <!-- Header Section -->
  <header class="header-full-bg">
    <div class="overlay">
      <h1 class="header-title">Knowledge Trails of Bhutan</h1>
      <p class="header-subtitle">
        Discover, compare, and connect with every school and college in Bhutanâ€”your journey to knowledge starts here.
      </p>
      <span class="header-highlight">Empowering learners. Connecting communities.</span>
    </div>
    <!-- Decorative SVG Wave -->
    <svg class="header-wave" viewBox="0 0 1440 120" style="display:block;width:100%;height:80px;margin-bottom:-5px;" xmlns="http://www.w3.org/2000/svg"><path fill="#fff" fill-opacity="1" d="M0,64L48,69.3C96,75,192,85,288,96C384,107,480,117,576,117.3C672,117,768,107,864,90.7C960,75,1056,53,1152,53.3C1248,53,1344,75,1392,85.3L1440,96L1440,120L1392,120C1344,120,1248,120,1152,120C1056,120,960,120,864,120C768,120,672,120,576,120C480,120,384,120,288,120C192,120,96,120,48,120L0,120Z"></path></svg>
  </header>

  <!-- Call-to-Action Button with icon and shadow -->
  <div class="cta-container">
    <a href="./main/new.html" class="cta-button">
      <i class="fas fa-map-marked-alt"></i> Get Started
    </a>
    <div class="cta-desc">
      <span>Start exploring Bhutan's schools and colleges on the interactive map.</span>
    </div>
  </div>

  <!-- Decorative Dots -->
  <div class="decorative-dots">
    <span></span><span></span><span></span><span></span>
  </div>

  <!-- JavaScript to animate loader percent and hide loader after page load -->
  <script>
    // Loader percent animation
    let percent = 0;
    const percentElem = document.getElementById('loading-percent');
    const loaderInterval = setInterval(() => {
      percent += Math.floor(Math.random() * 7) + 2; // random step for more natural feel
      if (percent > 100) percent = 100;
      percentElem.textContent = percent + '%';
      if (percent === 100) clearInterval(loaderInterval);
    }, 60);

    window.addEventListener('load', function() {
      percent = 100;
      percentElem.textContent = '100%';
      setTimeout(function() {
        document.getElementById('loader-wrapper').style.opacity = '0';
        setTimeout(function() {
          document.getElementById('loader-wrapper').style.display = 'none';
        }, 500);
      }, 900);
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
